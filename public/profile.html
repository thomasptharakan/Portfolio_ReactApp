<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		main {
			margin: 30px auto;
			max-width: 800px;
			background-color: #fff;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
			padding: 20px;
			border-radius: 10px;
		}
		img {
			display: block;
			margin: 0 auto;
			width: 200px;
			border-radius: 50%;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
		}
		h2 {
			margin-top: 0;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		li {
			margin-bottom: 10px;
		}
		a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover {
			text-decoration: underline;
		}
		section:not(:last-of-type) {
			margin-bottom: 30px;
			padding-bottom: 30px;
			border-bottom: 1px solid #ccc;
		}
		footer {
			text-align: center;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Profile</h1>
	</header>
	<main>
		<img src="profile-pic.jpg" alt="Profile Picture">
		<section>
			<h2>About Me</h2>
			<p>My name is John Doe and I am a software developer. I enjoy coding and building new things.</p>
		</section>
		<section>
			<h2>My Skills</h2>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>Python</li>
			</ul>
		</section>
		<section>
			<h2>My Projects</h2>
			<ul>
				<li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</section>
	</main>
	<footer>
		<p>Contact me at <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
	</footer>
</body>
</html>
